{% extends 'index.html' %}

{% block content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form" action="" method="post">
                {{form.hidden_tag()}}
                <div class="wrap-input100">
                    <h3>Your tag</h3>
                    {{form.tag(class_='input100')}}
                </div>

                
                {% block btn %}
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" name="sub" value="submit">
                            Submit
                        </button>
                    </div>
                </div>

                <div class="text-center">
                    <span class="txt1">
                        Wanna leave us?
                    </span>

                    <a class="txt2" href="{{url_for('logout')}}">
                        Go ahead
                    </a>
                </div>
            </form>
            {% endblock btn %}
        </div>
        <div class="wrap-login100">
        <div style="position: relative; text-align:center; margin-left: 5%">
            {% if tags %}
            <h2 style="margin-bottom: 5%;">Most popular tags</h2>
            
            {% for tag in tags %}
        
            <h3>{{tag.tag}}</h3>
        
            {% endfor %}
            {% endif%}
        </div></div>
    </div>
   
</div>
{% endblock content%}
